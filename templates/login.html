<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="/static/img/favicon.png" rel="SHORTCUT ICON">
    <title>Economic News Brain</title>

    <!-- Bootstrap JQuery -->
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css"/>

    <script src="/static/js/jquery-3.5.1.min.js"></script>
    <script src="/static/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/bootbox.min.js"></script>

    <!-- MD5  -->
    <script src="/static/js/md5.js"></script>

    <link rel="stylesheet" href="/static/css/navigator.css"/>
    <link rel="stylesheet" href="/static/css/popovers.css"/>
    <script src="/static/js/userAuth.js"></script>
    <style>
        .title-line {
            border-bottom: 1px solid #dddddd;
            height: 28px;
            margin: 25px 100px;
            text-align: center;
        }

        .title-line .text {
            padding: 0 10px;
            background-color: #ffffff;
            line-height: 56px;
            font-size: 38px;
        }

        .register {
            margin-top: 20px;
            font-size: 16px;
            font-weight: 600;
        }
    </style>
</head>
<body>
<!-- navigator -->
<div class="menu bg-light shadow">
    <div class="container" style="padding: 0;">
        <nav class="navbar navbar-expand-lg navbar-light bg-light" style="font-size: 16px">
            <a class="navbar-brand brand" href="/">Economic News Brain</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">Home Page</a>
                    </li>
                    <li class="nav-item dropdown active">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            More
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="https://github.com/garbonreal/LearnFlask/issues/new"
                               target="_blank">Feedback</a>
                            <a class="dropdown-item" target="_blank"
                               href="https://github.com/garbonreal/LearnFlask">Visit Github</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="/about">About</a>
                        </div>
                    </li>
                </ul>
                <button class="btn btn-outline-dark" onclick="doRegister();">Register</button>
            </div>
        </nav>
    </div>
</div>

<!-- for redirection -->
<p class="sr-only" id="from">{{from_url}}</p>

<div class="title-line">
    <span class="text">Log in</span>
</div>

<div class="container" style="width: 500px; padding-bottom: 40px;">
    <form>
        <div class="form-group">
            <label for="inputAccount">Username</label>
            <input type="text" class="form-control" id="inputAccount" placeholder="Username或电子邮件">
        </div>
        <div class="form-group">
            <label for="inputPassword">Password</label>
            <input type="password" class="form-control" id="inputPassword" placeholder="Enter your password">
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="remember">
            <label class="form-check-label" for="remember">Remember me</label>
            <a href="#" style="float: right; padding-right: 10px">Forget the password?</a>
        </div>
        <button id="loginBtn" class="btn btn-primary col-12 register">Log in</button>
    </form>
</div>

{% include 'footer.html' %}
</body>
</html>
