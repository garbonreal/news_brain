<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="/static/img/favicon.png" rel="SHORTCUT ICON">
    <title>产经新闻大脑</title>

    <!-- Bootstrap JQuery依赖 -->
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css"/>

    <script src="/static/js/jquery-3.5.1.min.js"></script>
    <script src="/static/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/bootbox.min.js"></script>

    <link rel="stylesheet" href="/static/css/navigator.css"/>
    <script src="/static/js/userAuth.js"></script>
    <script src="/static/js/accessory.js"></script>

    <!-- UEditor 依赖 -->
    <script type="text/javascript" src="/static/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" src="/static/ueditor/ueditor.all.js"></script>
    <script type="text/javascript" charset="utf-8" src="/static/ueditor/lang/zh-cn/zh-cn.js"></script>
    <script type="text/javascript">
        $(function () {
            const ue = UE.getEditor('content', {
                initialFrameHeight: 270,
                autoHeightEnabled: false,
                pasteplain: true,
                toolbars: [
                    [
                        'source', //源代码
                        'undo', //撤销
                        'redo', //重做
                        'bold', //加粗
                        'italic', //斜体
                        'underline', //下划线
                        'strikethrough', //删除线
                        'subscript', //下标
                        'superscript', //上标
                        'fontborder', //字符边框
                        'formatmatch', //格式刷
                        'blockquote', //引用
                        'pasteplain', //纯文本粘贴模式
                        'selectall', //全选
                        'preview', //预览
                        'horizontal', //分隔线
                        'removeformat', //清除格式
                        'unlink', //取消链接
                        'inserttable', //插入表格
                        'edittable', //表格属性
                        'edittd', //单元格属性
                        'insertrow', //前插入行
                        'insertcol', //前插入列
                        'mergeright', //右合并单元格
                        'mergedown', //下合并单元格
                        'deleterow', //删除行
                        'deletecol', //删除列
                        'splittorows', //拆分成行
                        'splittocols', //拆分成列
                        'splittocells', //完全拆分单元格
                        'deletecaption', //删除表格标题
                        'inserttitle', //插入标题
                        'mergecells', //合并多个单元格
                        'deletetable', //删除表格
                        'insertparagraphbeforetable', //"表格前插入行"
                        'simpleupload', //单图上传
                        'insertimage' //多图上传
                    ], [
                        'insertcode', //代码语言
                        'fontfamily', //字体
                        'fontsize', //字号
                        'paragraph', //段落格式
                        'forecolor', //字体颜色
                        'link', //超链接
                        'emotion', //表情
                        'spechars', //特殊字符
                        'indent', //首行缩进
                        'justifyleft', //居左对齐
                        'justifyright', //居右对齐
                        'justifycenter', //居中对齐
                        'justifyjustify', //两端对齐
                        'backcolor', //背景色
                        'insertorderedlist', //有序列表
                        'insertunorderedlist', //无序列表
                        'fullscreen', //全屏
                        'imagenone', //默认
                        'imageleft', //左浮动
                        'imageright', //右浮动
                        'imagecenter', //居中
                        'wordimage', //图片转存
                        'lineheight', //行间距
                        'background' //背景
                    ]
                ]
            })
            ue.ready(function () {
                // initialize content
                this.setContent('{% if comment_content %}{{ comment_content | safe }}{% endif %}');
            });

            const headline = $('#comment_headline');
            var table_name = {{ table_name|tojson|safe }};

            // util function for verification
            function verifyMessage() {
                if (headline.val().length < 4) {
                    bootbox.alert({title: '错误提示', message: '标题不能少于4个字'});
                    return false;
                }
                if (ue.getContentTxt().length < 10) {
                    bootbox.alert({title: '错误提示', message: '内容不能少于10个字'});
                    return false;
                }
                return true;
            }

            function postMessage(drafted) {
                $.ajax({
                    url: '/get_comment',
                    type: 'post',
                    data: {
                        headline: headline.val(),
                        content: ue.getContent(),
                        table_name: table_name,
                    },
                    success: function (data) {
                        if (data === 'permission_denied') {
                            bootbox.alert({title: '错误提示', message: '请先登录'});
                            setTimeout('location.href = "/login?from=" + location.href;', 500);
                        } else if (data === 'failed') {
                            bootbox.alert({title: '错误提示', message: (drafted ? '保存' : '发布') + '失败'});
                        } else{
                            // server will return message id if succeeded
                            if (drafted) {
                                bootbox.alert({title: '信息提示', message: '保存成功</br>将为您跳转...', backdrop: true});
                                setTimeout(function () {
                                    location.href = '/message/detail/' + data;
                                }, 500);
                            } else {
                                bootbox.alert({title: '信息提示', message: '发布成功</br>将为您跳转...', backdrop: true});
                                setTimeout(function () {
                                    location.href = '/edit_weekly_report/' + table_name;
                                }, 500);
                            }
                        }
                    },
                    error: function (data) {
                        alert("出错啦...");
                    }
                });
            }

            const postBtn = $('#postMessage');
            // post message
            postBtn.click(function () {
                if (verifyMessage())
                    postMessage(false);
            });

            const saveBtn = $('#saveDraft');
            // save message to draft
            saveBtn.click(function () {
                if (verifyMessage())
                    postMessage(true);
            });

            $("form").on("submit", function (event) {
                event.preventDefault();
            });
        });
    </script>

    <style>
        .main-editor {
            margin-top: 25px;
            margin-bottom: 25px;
            padding: 20px;
            border: 2px solid rgba(221, 221, 221, 0.7);
            background-color: #f8f9fa;
            box-shadow: 8px 8px 8px rgba(0, 0, 0, 0.12);
        }
    </style>
</head>
<body>
{% include 'navigator.html' %}
<!-- editor body -->
<div class="container main-editor">
    <div class="row">
        <div class="col-12 input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">数经评论标题</span>
            </div>
            <input type="text" class="form-control" id="comment_headline"
                   {% if comment_headline %}
                   value="{{ comment_headline }}"
                   {% endif %}>
        </div>
        <div class="col-12">
            <script id="content" type="text/plain"></script>
        </div>
        <div class="col-12" style="margin-top: 10px;">
            <form>
                <div class="form-row align-items-center" style="margin: 0;">
                    <select class="col custom-select" id="messageType">
                        <option value="-1" >
                            {{ tag }}
                        </option>
                    </select>
                    <div class="col my-1" style="text-align: right">
                        <button id="postMessage" class="btn btn-primary">发布评论</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% include 'footer.html' %}
</body>
</html>
